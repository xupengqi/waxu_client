<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>

    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view name="navContent"></ion-nav-view>
    <ion-nav-view name="bodyContent"></ion-nav-view>

    <ion-tabs class="tabs-icon-top tabs-positive">
      <ion-tab title="Explore" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" ui-sref="explore.destinations">
      </ion-tab>
      <ion-tab title="Trips" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" ui-sref="trips.all">
      </ion-tab>
      <button class="button button-icon button-clear ion-navicon waxu-button-menu" menu-toggle="left">
      </button>
    </ion-tabs>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
